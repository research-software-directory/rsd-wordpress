<html>

<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function hello(name) {
      alert("Hello " + name);
    }

    $(document).ready(function () {
      $.getJSON("https://research-software-directory.org/api/v1/rpc/list_child_organisations?parent_id=35c17f17-6b5f-4385-aa8b-6b1d33a10157&organisation_id=not.eq.35c17f17-6b5f-4385-aa8b-6b1d33a10157", function (data) {
        $.each(data, function (index, item) {
          $("#list").append("<li onclick='hello(\"" + item.organisation_id + "\")'>" + item.organisation_id + "</li>");
        });
      });
    });
  </script>
</head>

<body>
  <ul id="list"></ul>
</body>

</html>
